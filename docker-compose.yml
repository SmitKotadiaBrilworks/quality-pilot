version: "3.8"

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

  # Browser execution containers will be created dynamically
  # via Docker API from the orchestrator

volumes:
  redis-data:

networks:
  default:
    name: quality-pilot-network
